[tools]
node = "22"

[tasks.install]
description = "Install dependencies"
run = "npm ci"

[tasks.test]
description = "Run tests"
run = "npm test"

[tasks.build]
description = "Build the package"
run = "npm run build"

[tasks.format]
description = "Format all code"
run = ["npm run format", "uv run ruff format scripts/"]

[tasks.generate]
description = "Generate enzymes.ts from BioPython"
run = ["uv run python scripts/generate.py", "npx prettier --write src/enzymes.ts"]
